<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>
        este vídeo está hospedado no meu próprio servidor
    </p>
        <video width="560" controls poster="imagens/images.jpg">
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video.ogv" type="video/ogv">
                <source src="midia/meu-video.webm" type="video/webm">
                <source src="midia/meu-video.mkv" type="video/mkv">
                <p>Seu navegador não consegue reproduzir vídeos.</p>
        </video>

        <h1>Inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LgOcy0jr4wQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/712159936?h=1c823c82db" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
