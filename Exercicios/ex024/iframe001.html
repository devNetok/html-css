<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
      <iframe src="https://cursoemvideo.com" frameborder="0" height="500px">
        <a href="https://cursoemvideo.com">Curso em Vídeo</a>
      </iframe>  

    para aprender a programar.</p>

    <p>O site do Neto 
        
        <iframe src="https://devnetok.github.io/projeto-android/#" frameborder="0" height="500px" width="500px">
            sobre os <a href="https://devnetok.github.io/projeto-android/#">androids</a>
        </iframe> 
    
        também é bem legal</p>
</body>
</html>
